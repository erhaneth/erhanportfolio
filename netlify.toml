[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Exclude API keys from secrets scanning
# Firebase client key is designed to be public (protected by security rules)
# Gemini API key is used client-side for this demo (consider moving to serverless function for production)
[secrets-scanning]
  omittedValues = ["AIzaSyCoH2UrO8xkvPlmzVeTZKer9-ILNoV4cFE", "AIzaSyAeY9XD-BZvv5XShMol-IGAxC3KL_scgcI"]

[dev]
  command = "npm run dev"
  targetPort = 3000
  autoLaunch = false
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - serve index.html for client-side routes only
# This only applies in production, not during dev
[[redirects]]
  from = "/admin3873"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin3873/*"
  to = "/index.html"
  status = 200



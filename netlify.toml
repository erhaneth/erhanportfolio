[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  targetPort = 3000
  autoLaunch = false
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - serve index.html for client-side routes only
# This only applies in production, not during dev
[[redirects]]
  from = "/admin3873"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin3873/*"
  to = "/index.html"
  status = 200



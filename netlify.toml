[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Exclude API keys from secrets scanning
# Firebase client key is designed to be public (protected by security rules)
# Gemini API key is restricted to specific domains in Google Cloud Console
[secrets-scanning]
  omittedValues = ["AIzaSyCoH2UrO8xkvPlmzVeTZKer9-ILNoV4cFE", "AIzaSyDsuPtUJ8y5gKyp_3lDBrYw7rEMDnme_O8"]

[dev]
  command = "npm run dev"
  targetPort = 3000
  autoLaunch = false
  framework = "#custom"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback - serve index.html for client-side routes only
# This only applies in production, not during dev
[[redirects]]
  from = "/admin3873"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin3873/*"
  to = "/index.html"
  status = 200


